---
# file: java.yml
- hosts: all
  roles:
    - java8
    - ansible-tomcat7
    - geerlingguy.mysql
    - java_components
  vars:
    tomcat_xmx: 1024m
    fedora_version: 3.8.1
    solr_version: 4.2.0
    fits_version: 0.8.5
    mysql_databases:
      - name: fedora3
        encoding: latin1
        collation: latin1_general_ci
    mysql_users:
      - name: fedoraAdmin
        host: "%"
        password: fedoraAdmin
        priv: "fedora3.*:ALL"

  tasks:
    - apt:
        name: tomcat7-admin

    - name: backup  original users conf
      copy:
        remote_src: yes
        src: /usr/local/tomcat/conf/tomcat-users.xml
        dest: /usr/local/tomcat/conf/tomcat-users.xml.orig

    - name: Move local users conf into place
      copy:
        src: files/tomcat-users.xml
        dest: /usr/local/tomcat/conf/tomcat-users.xml
        owner: tomcat7
        group: tomcat7
        force: yes

    - name: Restart tomcat
      service:
        name: tomcat7
        state: restarted
